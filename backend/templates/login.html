<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>VDI 로그인</title>
</head>
<body>
    <h2>VDI 로그인</h2>
    <form method="post">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit">로그인</button>
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
</body>
</html>
